<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Amazona</title>
  </head>
  <body>
    <div class="bg-white w-full">
      <!-- header section -->
      <div class="header h-16 bg-gray-900 flex items-center">
        <!-- amazona logo -->
        <div class="logo w-1/5 h-16 ml-10 pt-1">
          <img
            class="w-28 h-16 object-contain"
            src="https://www.pinclipart.com/picdir/big/57-576184_view-our-amazon-storefront-amazon-logo-white-png.png"
          />
        </div>
        <input
          class="h-9 w-30 bg-gray-800 border border-gray-500 border-opactiy-75 rounded-l-xl px-3 text-white ml-6 focus:outline-none placeholder-white"
          id="search"
          type="text"
          placeholder="Search..."
        />

        <!-- category dropdown -->
        <div class="categories h-9 w-30 bg-gray-800 border border-gray-500 border-opactiy-75 px-3 flex items-center text-white">
          categories
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </div>
      </div>

      <!-- main section -->
      <div class="main"></div>
    </div>
  </body>
</html>
